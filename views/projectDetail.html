<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Detail</title>
    <link rel="stylesheet" href="/public/css/profildetail.css">
</head>
<body>
    <!-- Start Navbar -->
    <div class="container-nav">
        <nav>
            <ul>
                <li><img src="../public/img/logo.png" alt="logo" class="logo"></li>
                <li><a href="/" class="home">Home</a></li>
                <li><a href="/project">My Project</a></li>
            </ul>
            <a href="/contact" class="btn-contact">Contact Me</a>
        </nav>
    </div>
    <!-- End Navbar -->

    <main>
        <h1 class="title">{{.Project.Title}}</h1>
        <div class="container-content">
            <div class="title-img">
                <img src="/public/img/laptop.jpg" alt="">
            </div>
            <div class="content">
                <div class="duration">
                    <h3>Duration</h3>
                    <div class="icon-calender">
                        <img src="/public/img/calender.png" alt="calender">
                        <p>12 Jan 2021 - 11 Feb 2021</p>
                    </div>
                    <div class="icon-mount">
                        <img src="/public/img/clock.png" alt="clock">
                        <p>1 Mount</p>
                    </div>
                </div>
                <div class="technologi">
                    <h3>Technologies</h3>
                    <div class="container-icon">
                        <div class="icon-tech">
                            <img src="/public/img/reactJs.png" alt="">
                            <p>reactJs</p>
                        </div>
                        <div class="icon-tech">
                            <img src="/public/img/javaScript.png" alt="">
                            <p>JavaScript</p>
                        </div>
                        <div class="icon-tech">
                            <img src="/public/img/nodejs.png" alt="">
                            <p>Node Js</p>
                        </div>
                        <div class="icon-tech">
                            <img src="/public/img/typeScript.png" alt="">
                            <p>TypeScript</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-teks">
            <p>{{.Project.Description}}</p>
        </div>
    </main>


</body>
</html>
